<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Transa√ß√£o</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>‚úèÔ∏è Editar Transa√ß√£o</h1>
    </header>
    <div class="main-content">
        <form method="POST" class="transaction-form">
            <div class="form-group">
                <label for="type">Tipo:</label>
                <select id="type" name="type" required>
                    <option value="income" {% if transaction.type == 'income' %}selected{% endif %}>Receita</option>
                    <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>Despesa</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Valor (R$):</label>
                <input type="number" id="amount" name="amount" step="0.01" value="{{ transaction.amount }}" required>
            </div>

            <div class="form-group">
                <label for="category">Categoria:</label>
                <select id="category" name="category" required>
                    {% for cat in categories %}
                        <option value="{{ cat.id }}" {% if cat.id == transaction.category_id %}selected{% endif %}>{{ cat.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="date">Data:</label>
                <input type="date" id="date" name="date" value="{{ transaction.date }}" required>
            </div>

            <div class="form-group">
                <label for="description">Descri√ß√£o (opcional):</label>
                <input type="text" id="description" name="description" value="{{ transaction.description or '' }}">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">üíæ Salvar Altera√ß√µes</button>
                <a href="/" class="btn-secondary">‚ùå Cancelar</a>
            </div>
        </form>
    </div>

    <style>
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .btn-primary:hover {
            background-color: #229954;
        }
        .btn-secondary {
            background-color: #95a5a6;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
    </style>
</body>
</html>
